<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Scrolling Names</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            background-image: url('dana.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #scroll-container {
            position: absolute;
            bottom: 5%;
            width: 100vw;
            height: 300px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .scroll-content {
            display: flex;
            height: 100%;
            align-items: center;
            white-space: nowrap;
            position: absolute;
        }

        .name-group {
            display: inline-block;
            margin-right: 50px;
            font-size: 36px;
            font-weight: bold;
            color: black;
            text-align: center;
            height: 100%;
            box-sizing: border-box;
        }

        .name {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="scroll-container">
        <div class="scroll-content"></div>
    </div>

    <script>
        async function fetchNames() {
            try {
                const response = await fetch('names.txt');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                return text.split('\n').map(name => name.trim()).filter(name => name !== '');
            } catch (error) {
                console.error('Error fetching names:', error);
                return [];
            }
        }

        function createNameGroups(names) {
            const nameGroups = [];
            const rows = 4

            for (let i = 0; i < names.length; i += rows) {
                const groupElement = document.createElement('div');
                groupElement.classList.add('name-group');

                for (let j = 0; j < rows; j++) {
                    if (names[i + j]) {
                        const nameElement = document.createElement('div');
                        nameElement.classList.add('name');
                        nameElement.textContent = names[i + j];
                        groupElement.appendChild(nameElement);
                    }
                }

                nameGroups.push(groupElement);
            }

            return nameGroups;
        }

        async function startScrolling() {
            const names = await fetchNames();
            const scrollContent = document.querySelector('.scroll-content');
            const nameGroups = createNameGroups(names);

            nameGroups.forEach(group => {
                scrollContent.appendChild(group.cloneNode(true));
            });

            // Calculate initial scroll position to start from the extreme right
            let scrollPos = window.innerWidth;
            const speed = 0.5; // Adjust this value for scrolling speed

            function scroll() {
                scrollPos -= speed;
                if (scrollPos <= -scrollContent.scrollWidth) {
                    scrollPos = window.innerWidth; // Reset to the right side of the screen
                }
                scrollContent.style.transform = `translateX(${scrollPos}px)`;
                requestAnimationFrame(scroll);
            }

            scroll();
        }

        startScrolling();
    </script>
</body>
</html>
